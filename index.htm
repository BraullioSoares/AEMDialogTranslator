<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
        <title>Document</title>
    </head>
    <body>
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <h3> AEM Dialog Translator</h3>
                <h5>Translates the Dialog for i18n compliance.</h5>
            </div>
        </header>    
        <main>
            <div class="container">
                <form action="">
                    <div class="row">
                        <div class="col-5 form-group">
                            <label for="xml-dialog-input">Paste your XML code here</label>
                            <textarea class="form-control" name="xml-dialog-input" id="xml-dialog-input" cols="30" rows="10"></textarea>
                        </div>
        
                        <div class="col-2 form-group">
                            <label for="langs">Languages</label>
                            <select class="form-control" name="langs" id="selected-lang">
                                <option value="select" selected disabled>Select</option>
                                <option value="en">English</option>
                                <option value="pt-br">Portuguese</option>
                                <option value="es">Spanish</option>
                            </select>
                            <button id="btn-go" type="button" class="btn btn-dark btn-translate">Go</button>
                        </div>
        
                        <div class="col-5 form-group">
                            <label for="xml-dialog-output">Result</label>
                            <textarea class="form-control" name="xml-dialog-output" id="xml-dialog-output" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Developed by Braullio Soares</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
